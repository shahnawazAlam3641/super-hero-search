<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroSearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="main-container">
            <div class="nav">

                <h1 class="name">SuperHeroSearch</h1>

                <p>Favourites</p>

            </div>

            <form action="submit">
                <input placeholder="Search your Superhero" type="text">
                <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="init-body">
                <p>Embark on a journey of discovery as you explore the extraordinary world of superheroes with SuperHeroSearch.</p>
            </div>

            <div class="hero-body">
                <div class="hero-container">

                    <img class="mainImage" src="" alt="">

                    <div class="info-container">

                        <h1 class="hero-name"></h1>

                        <div class="border"></div>

                        <div class="info">

                            <div class="about">
                                <p class=" imp-hero-info"  id="fullName"></p>
                                <p class=" imp-hero-info" id="aliases"></p>
                                <p class=" imp-hero-info" id="alignment"></p>
                                <p class=" imp-hero-info" id="publisher"></p>
                                <p class=" imp-hero-info" id="firstAppearance"></p>
                            </div>
                            
                            <div class="powerstats">
                                <p class="intelligence imp-hero-info" id="intelligence"></p>
                                <p class="strength imp-hero-info" id="strength"></p>
                                <p class="speed imp-hero-info" id="speed"></p>
                                <p class="durability imp-hero-info" id="durability"></p>
                                <p class="power imp-hero-info" id="power"></p>
                                <p class="combat imp-hero-info" id="combat"></p>
                            </div>



                        </div>
                    </div>

                </div>
            </div>

            <div class="main-multi">
                <div class="multi">

                </div>
            </div>
        </div>
    </div>








    <script src="https://kit.fontawesome.com/907fda4237.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

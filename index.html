<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Slab&display=swap" rel="stylesheet"> <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="main-container">
            <div class="nav">

                <h1 class="name">SuperHeroSearch</h1>

                <p>Favourites</p>

            </div>

            <form action="submit">
                <input placeholder="Search your Superhero" type="text">
                <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <!-- <div class="init-body">
                <p>Embark on a journey of discovery as you explore the extraordinary world of superheroes with SuperHeroSearch.</p>
            </div> -->

            <div class="hero-body">
                <div class="hero-container">

                    <img class="mainImage" src="" alt="">

                    <div class="info-container">

                        <h1 class="hero-name"></h1>

                        <div class="border"></div>

                        <div class="info">

                            <div class="about">
                                <p class=" imp-hero-info"  id="fullName">Full Name: <span class="data-span" id="fullName"></span></p>
                                <p class=" imp-hero-info" id="aliases">Aliases: <span class="data-span"id="aliases"></span></p>
                                <p class=" imp-hero-info" id="alignment">Alignment: <span class="data-span"id="alignment"></span></p>
                                <p class=" imp-hero-info" id="publisher">Publisher: <span class="data-span"id="publisher"></span></p>
                                <p class=" imp-hero-info" id="firstAppearance">First Appearance: <span class="data-span"id="firstAppearance"></span></p>
                            </div>

                            <div class="border"></div>
                            
                            <div class="powerstats">
                                <p class="intelligence imp-hero-info" id="intelligence">Intelligence: <span class="data-span"id="intelligence"></span></p>
                                <p class="strength imp-hero-info" id="strength">Strength: <span class="data-span"id="strength"></span></p>
                                <p class="speed imp-hero-info" id="speed">Speed: <span class="data-span"id="speed"></span></p>
                                <p class="durability imp-hero-info" id="durability">Durability: <span class="data-span"id="durability"></span></p>
                                <p class="power imp-hero-info" id="power">Power: <span class="data-span"id="power"></span></p>
                                <p class="combat imp-hero-info" id="combat">Combat: <span class="data-span"id="combat"></span></p>
                            </div>

                            <button class="favourites">Add to Favourites</button>



                        </div>
                    </div>

                </div>
            </div>

            <div class="main-multi">
                <div class="multi">

                </div>
            </div>
        </div>
    </div>








    <script src="https://kit.fontawesome.com/907fda4237.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
